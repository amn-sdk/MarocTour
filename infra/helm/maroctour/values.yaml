# Default values for maroctour

# Web (Next.js)
web:
  replicaCount: 2
  image:
    repository: ghcr.io/votre-org/maroctour-web
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    - name: NEXT_PUBLIC_API_URL
      value: "http://maroctour-api:8000"
    - name: NEXT_PUBLIC_MAPTILER_KEY
      valueFrom:
        secretKeyRef:
          name: maroctour-secrets
          key: maptiler-key
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70

# API (FastAPI)
api:
  replicaCount: 3
  image:
    repository: ghcr.io/votre-org/maroctour-api
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: maroctour-secrets
          key: database-url
    - name: REDIS_URL
      value: "redis://maroctour-redis:6379/0"
    - name: SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: maroctour-secrets
          key: jwt-secret
    - name: MINIO_ENDPOINT
      value: "maroctour-minio:9000"
    - name: MINIO_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: maroctour-secrets
          key: minio-access-key
    - name: MINIO_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: maroctour-secrets
          key: minio-secret-key
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70

# PostgreSQL
postgresql:
  enabled: true
  auth:
    username: maroctour
    password: maroctour
    database: maroctour
  primary:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi

# Redis
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 5Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

# MinIO
minio:
  enabled: true
  auth:
    rootUser: minioadmin
    rootPassword: minioadmin
  persistence:
    enabled: true
    size: 20Gi
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

# Ingress
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: maroctour.example.com
      paths:
        - path: /
          pathType: Prefix
          service: maroctour-web
          port: 3000
        - path: /api
          pathType: Prefix
          service: maroctour-api
          port: 8000
  tls:
    - secretName: maroctour-tls
      hosts:
        - maroctour.example.com

# Monitoring
metrics:
  enabled: true
  serviceMonitor:
    enabled: true

# Global
global:
  environment: production

