name: Build and Push Images

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        working-directory: apps/api
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/maroctour-backend:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/maroctour-backend:${{ github.sha }}

      - name: Build and push frontend
        working-directory: apps/web
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/maroctour-frontend:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/maroctour-frontend:${{ github.sha }}
