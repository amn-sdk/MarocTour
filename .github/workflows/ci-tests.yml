name: CI - App Tests

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run backend tests
        working-directory: apps/api
        env:
          DATABASE_URL: sqlite:///:memory:
          SECRET_KEY: test_secret_key_min_32_characters_long
          MINIO_ACCESS_KEY: test
          MINIO_SECRET_KEY: test
        # Using python -m pytest adds the current directory to sys.path
        run: python -m pytest

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install frontend deps
        working-directory: apps/web
        run: pnpm install

      - name: Run frontend tests
        working-directory: apps/web
        # Ignore E2E tests for unit testing CI prevents Jest/Playwright conflict
        run: pnpm test -- --testPathIgnorePatterns=tests/e2e --passWithNoTests
